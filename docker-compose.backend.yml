version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: blurthatguy-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.local
    ports:
      - "8000:8000"
    volumes:
      - ./backend/models:/app/backend/models
      - /tmp/blurthatguy:/tmp/blurthatguy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

