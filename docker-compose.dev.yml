# Development docker-compose - uses hot reloading
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    ports:
      - "3000:3000"
    environment:
      # Server-side API URL (inside Docker network, use service name)
      API_URL: http://backend:8000
      API_KEY: ""
      # Required for hot reload: bind mounts in Docker (Mac/Windows) don't propagate inotify
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      # Dev server must listen on 0.0.0.0 to be reachable from host
      HOSTNAME: "0.0.0.0"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      DEV_MODE: "true"
      ALLOWED_ORIGINS: http://localhost:3000
      MAX_UPLOAD_SIZE_MB: "100"
    volumes:
      - ./backend:/app
      - video_uploads:/tmp/blurthatguy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  video_uploads: