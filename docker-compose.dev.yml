# Development docker-compose - backend only
# Run frontend natively with: npm run dev
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      DEV_MODE: "true"
      ALLOWED_ORIGINS: http://localhost:3000
      MAX_UPLOAD_SIZE_MB: "100"
      DETECTOR_POOL_SIZE: "2"
    volumes:
      - ./backend:/app
      - video_uploads:/tmp/blurthatguy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --h11-max-incomplete-event-size 120000000

volumes:
  video_uploads: